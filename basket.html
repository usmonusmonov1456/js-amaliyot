<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Delicious</title>
    <link rel="stylesheet" href="./basket.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="header-content">
        <a href="./index.html" class="logo">
          <span class="logo-icon">üçΩ</span>
          <span class="logo-text">Delicious</span>
        </a>

        <nav class="header-nav">
          <a href="#" class="nav-link">Menu</a>
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Contact</a>

          <a href="./index.html" class="back-button">
            <span>‚Üê Back to Menu</span>
          </a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="cart-container" id="cartContainer">
        <h1>üõí Your Shopping Cart</h1>

        <!-- Cart Items Section -->
        <div class="cart-items" id="cartItems"></div>

        <!-- Order Summary Section -->
        <div class="order-summary">
          <h2 class="summary-title">Order Summary</h2>

          <div class="summary-row">
            <span>Subtotal</span>
            <span id="subtotal"></span>
          </div>

          <div class="summary-row">
            <span>Tax (10%)</span>
            <span id="tax">$</span>
          </div>

          <div class="summary-row">
            <span>Delivery Fee</span>
            <span id="delivery">$3.99</span>
          </div>

          <div class="summary-row total">
            <span>Total</span>
            <span class="total-amount" id="total">$0</span>
          </div>

          <button class="checkout-btn">Proceed to Checkout ‚Üí</button>

          <div class="promo-code">
            <input
              type="text"
              class="promo-input"
              placeholder="Enter promo code"
              id="promoInput"
            />
            <button class="apply-btn">Apply Code</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/basket.js"></script>
  </body>
</html>
